<div class="login-container">
  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/images/richFieldLogo.png" alt="Richfield Connect Logo" />
    <h2>Richfield Connect</h2>
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="loginData.email"
        required
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
        placeholder="Enter your password"
      />
    </div>

    <button type="submit" class="btn-login" [disabled]="!loginForm.valid">Login</button>

    <div class="form-footer">
      <a href="/forgot-password">Forgot Password?</a>
      <a href="/register">Create Account</a>
    </div>
  </form>
</div>
